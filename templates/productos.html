{% extends "base.html" %}
{% block contenido %}
<h2>Productos</h2>
<form action="/agregar_producto" method="POST">
<input type="text" name="nombre" placeholder="Nombre" required>
<input type="number" step="0.01" name="precio" placeholder="Precio" required>
<input type="number" name="stock" placeholder="Stock" required>
<button type="submit">Agregar</button>
</form>

<table>
<tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr>
{% for p in productos %}
<tr>
<td>{{ p[0] }}</td>
<td>
<form action="/modificar_producto/{{ p[0] }}" method="POST">
<input type="text" name="nombre" value="{{ p[1] }}" required>
</td>
<td><input type="number" step="0.01" name="precio" value="{{ p[2] }}" required></td>
<td><input type="number" name="stock" value="{{ p[3] }}" required></td>
<td><button type="submit">Guardar</button></form></td>
</tr>
{% endfor %}
</table>
{% endblock %}
